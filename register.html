<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/reg.js" defer></script>

</head>
<body>
   
        <div id="demo" class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card">
                        <div class="card-body p-4">
                            <h2 class="text-center mb-4">Student Registration</h2>
                            <form id="form" action="">
                            <!-- Full Name -->
                            <div class="mb-3">
                                <label for="full-name" class="form-label">Full Name</label>
                                <input id="full-name" type="text" class="form-control">
                                <div id="name-error" class="text-danger"></div>
                            </div>
    
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input id="email" type="text" class="form-control">
                                <div id="email-error" class="text-danger"></div>
                            </div>
    
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input id="password" type="password" class="form-control">
                                <div id="pass-error" class="text-danger"></div>
                            </div>
    
                            <!-- Confirm Password -->
                            <div class="mb-4">
                                <label for="confirm-pass" class="form-label">Confirm Password</label>
                                <input id="confirm-pass" type="password" class="form-control">
                                <div id="confirm-pass-error" class="text-danger"></div>
                            </div>
    
                            <!-- Button -->
                            <button id="submit" type="submit" class="btn btn-primary w-100 mb-3">Sign in</button>
                        </div>
                        </form>
                    </div>
    
                    <!-- Login Link -->
                    <div class="text-center">
                        <p class="mb-0">Already have an account? 
                            <a href="login.html" class="text-decoration-none text-primary">Login here</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
   
    
</body>
</html>
