<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="js/login.js" defer></script>

</head>
 
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-body p-4">
                        <!-- login -->
                        <h2 class="text-center mb-4">Login Student</h2>
                        <!-- email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control">
                            <div id="email-error" class="text-danger"></div>

                        </div>
                        <!-- password -->
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                            <div id="pass-error" class="text-danger"></div>

                        </div>
                        <!-- Start -->
                        <button type="submit" class="btn btn-primary w-100 mb-3 custom-btn" id="startQuizBtn"><a>Start Quiz</a></button>
                        </form>
                        <div class="text-center">
                            Don't have an account?
                            <a href="register.html" class="text-decoration-none">Register Here!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
