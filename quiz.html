<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/quiz.css">
    <script src="js/quiz.js" defer></script>
</head>
<body class="bg">
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid">
        <!-- Logo & Brand Name -->
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="resources/images/logo2.jpg" alt="Logo" width="95" height="80" class="d-inline-block rounded-sm">
          <span style="font-size: 3rem;" class="ms-2 mt-1">Quiz<span style="color:palevioletred;">Whiz</span></span>
        </a>
    
        <!-- Navbar Toggler  -->
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
    
       
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
  
    
          <!-- Login Button -->
          <button type="button" class="btn text-light ms-3 custom-btn ms-auto mb-2 mb-lg-0" id="logout">log out</button>
        </div>
      </div>
    </nav>

      <!-- card for questions -->
      <div class="d-flex justify-content-center m-5">
        <div class="question flex-column">

            <div class="question-body">
      
              <div class="timer" ></div>
            
            <p class="question-text mt-5"></p>
               
                <div class="answers mt-5 fixed"></div>
                <button class="btn ms-auto mt-3 px-4 next-btn">Next</button>
            </div>

           </div>
          </div>
      </div>
</body>
</html>
